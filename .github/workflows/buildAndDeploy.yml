name: Push Trigger Workflow

on:
  push:
    branches: 
      - '*'
  workflow_call:

jobs:
  run-on-push:
    runs-on: ubuntu-latest
    steps:
      - name: Print Message
        run: echo "This workflow was triggered by a push"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
